<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons" onclick="buttonClick(event)">
            <div data-value="7">7</div>
            <div data-value="8">8</div>
            <div data-value="9">9</div>
            <div data-value="4">4</div>
            <div data-value="5">5</div>
            <div data-value="6">6</div>
            <div data-value="1">1</div>
            <div data-value="2">2</div>
            <div data-value="3">3</div>
            <div class="operator" data-value="+">+</div>
            <div data-value="0">0</div>
            <div data-value=".">.</div>
            <div class="operator" data-value="-">-</div>
            <div class="operator" data-value="/">/</div>
            <div class="operator" data-value="*">*</div>
            <div class="clear" data-value="C">C</div>
            <div class="equal" data-value="=">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
